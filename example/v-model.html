<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../asset/js/vue.js"></script>
</head>
<body>

<h1>V-for 实例</h1>
<hr>
<div id="app">
    <p>原始文本内容为：{{message}}</p>
    <h3>文本框</h3>
    <p>v-model:<input type="text" v-model="message"></p>
    <p>v_model.lazy:<input type="text" v-model.lazy="message" @change="show"></p>
    <p>v-model.number:<input type="text" v-model.number="message"></p>
    <p>v-model.trim<input type="text" v-model.trim="message"></p>
    <hr>
    <h3>文本域</h3>
    <testarea cols="30" rows="10" v-model="message"></testarea>
    <hr>
    <h3>多选按钮绑定一个值</h3>
    <input type="checkbox" id="isTrue" v-model="isTrue">
    <label for="isTrue">{{isTrue}}</label>
    <hr>
    <h3>对绑定一个数组</h3>
    <p>
        <input type="checkbox" id="a" value="a" v-model="names">
        <label for="isTrue">a</label>
        <input type="checkbox" id="b" value="b" v-model="names">
        <label for="isTrue">b</label>
        <input type="checkbox" id="c" value="c" v-model="names">
        <label for="isTrue">c</label>
    </p>
    <p>{{names}}</p>
    <h3>单选框的绑定</h3>
    <p>
        <input type="radio" id="one" value="男" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="two" value="女" v-model="sex">
        <label for="two">女</label>
    </p>
    <p>你选择的性别是：{{sex}}</p>
</div>

<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message:"hello world!",
            isTrue :false,
            names:[],
            sex:"男"
        },
        methods:{
            show(){
                console.log(this.message)
            }
        }
    })
</script>

</body>
</html>
